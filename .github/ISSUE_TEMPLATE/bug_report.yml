name: Bug Report
description: Report a bug or issue with Lumary
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Lumary version
      description: What version of Lumary are you using? (Found in Lumary â†’ About Lumary)
      placeholder: e.g., 1.0.0
    validations:
      required: true

  - type: input
    id: macos
    attributes:
      label: macOS version
      description: What version of macOS are you running?
      placeholder: e.g., macOS 15.2 Sequoia
    validations:
      required: true

  - type: dropdown
    id: mac-type
    attributes:
      label: Mac type
      options:
        - Apple Silicon (M1/M2/M3/M4)
        - Intel
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or screen recordings
      description: If applicable, add screenshots or recordings to help explain the problem.
      placeholder: Drag and drop images here

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any other context about the problem?
